name: Oz Agent
description: Run the Oz agent in a GitHub workflow
author: Compound PM System

inputs:
  prompt:
    description: Prompt for the Oz Agent
    required: false
  saved_prompt:
    description: 'Saved prompt ID for the Oz agent (implementation-defined)'
    required: false
    default: ''
  skill:
    description:
      'Use a skill as the base prompt for the agent. Format: `skill_name`, `repo:skill_name`, or
      `org/repo:skill_name`'
    required: false
    default: ''
  model:
    description: 'Override the base model used by the agent (provider/model ID)'
    required: false
    default: ''
  name:
    description: 'Name for this agent task'
    required: false
    default: ''
  mcp:
    description:
      'MCP configuration in JSON format (or path to a mcp.json file) to start before executing the
      agent'
    required: false
    default: ''
  cwd:
    description: 'Current working directory for the Oz agent'
    required: false
    default: ''
  profile:
    description: 'Oz Agent profile for the Oz agent'
    required: false
    default: ''
  output_format:
    description: Format for agent output
    required: true
    default: text
  oz_api_key:
    description: 'Oz API key for the Oz agent'
    required: false
    default: ''
  oz_cli_path:
    description: 'Path to a pre-installed oz CLI binary on the runner (preferred; disables downloading)'
    required: false
    default: ''
  oz_cli_download_url:
    description: 'URL to a .deb for the oz CLI (if you choose to download/install it)'
    required: false
    default: ''
  share:
    description: Recipients to share the agent's session with in Oz.
    required: false
    default: ''
  oz_channel:
    description: Oz release channel to use (only used when downloading)
    required: true
    default: stable
  oz_version:
    description: Specific Oz version to install (only used when downloading)
    required: true
    default: latest

runs:
  using: node24
  main: dist/index.js
